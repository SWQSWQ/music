<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>music</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/play.js"></script>
    <script src="js/index.js"></script>

</head>
<body>

<div class="logo">
    <h1 class="icon"><a href="#">音乐</a></h1>
    <ul class="login">
        <li>登录</li>
        <li>设置</li>
    </ul>
</div>

<div class="content">
    <div class="left">
        <div class="nav">
            <ul>
            <li><span></span>收藏</li>
            <li><span></span>添加到</li>
            <li><span></span>下载</li>
            <li><span></span>删除</li>
            <li><span></span>清空列表</li>
            </ul>
        </div>
        <div class="song">
            <ul>
                <li>
                    <div class="info_one"><span></span></div>
                    <div class="number"></div>
                    <div class="info_two">歌曲
                    </div>
                    <div class="info_three">歌手</div>
                    <div class="info_four">时长
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="right">
        <div class="face">
            <img src="images/album_cover_player.png" alt="">
            <img src="source/告白气球.jpg" alt="" class="album_image">
            <div class="detail">
                <p class="detail_one">歌曲名称：告白气球</p>
                <p class="detail_two">歌手名：周杰伦</p>
                <p class="detail_three">专辑名：周杰伦的床边故事</p>
            </div>
            <ul class="lyric">
                <li>歌词第一句</li>
                <li class="lyricCheck">歌词第二句</li>
            </ul>
            </div>
        </div>
    </div>
</div>

<div class="footer">
    <div class="footer_in">
        <ul class="footer_left">
            <li class="pre"></li>
            <li class="play1"></li>
            <li class="next"></li>
        </ul>
        <div class="footer_center">
            <p class="song_singer">告白气球/周杰伦</p>
            <p class="song_time">00:00/03:35</p>
            <div class="line_bg">
            <div class="line">
                <span></span>
            </div>
            </div>
        </div>
        <ul class="download">
            <li class="mode1"></li>
            <li class="like1"></li>
            <li></li>
            <li></li>
            <li class="pure1"></li>
        </ul>
        <div class="footer_right">
            <div class="voice voice2"></div>
            <div class="line_right_bg">
                <div class="line_right">
                    <span></span>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="mask_bg"></div>
<div class="mask"></div>
<audio src=""></audio>

</body>
</html>
